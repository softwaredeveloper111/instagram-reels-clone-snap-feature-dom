<!DOCTYPE html>
<html lang="en">
<head>

  <title>reels</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"

/>
</head>
<body>
  
  

<main>
  <section id="section-1">

    <div class="instagram-icon">
      <i class="ri-instagram-line"></i>
    </div>

    <div class="home-icons-group">

       <i class="ri-menu-line"></i>

  </section>

  
<div class="allreels">
  <section id="section-2">
     

      
    


  </section>
</div>



  <section id="section-3">

      <span><i class="ri-arrow-up-s-line"></i></span>

      <div style="display: flex; justify-content: center; align-items: center;gap: 7px;">
        <i class="ri-send-plane-fill" style="font-size: 1.4rem;"></i>
        <span style="font-size: 1.05rem; font-weight: 600;">Messages</span>

      <div class="message-section-3-img-group">
        <img src="./assets/fav1 (1).jpg" alt="">
